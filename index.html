<!DOCTYPE html>
<html>
<head>
  <title>สุ่มตัวเลข</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    button {
        width: 100%;
        min-height: 10vh;
    }
    #number-display {
      font-size: 360px;
      font-style: oblique;
      color: dodgerblue;
      text-align: center;
    }
    body {
  background-color: black;
}
  </style>
</head>
<body>
  <div id="number-display">0</div>

  <button type="button" id="startStopButton" class="btn btn-primary col-md-12 mb-12">START</button>

  <script>
    let intervalId;
    let isRunning = false;
    let targetNumber = Math.floor(Math.random() * 20) + 1; // เลขที่ต้องการหยุด
    let randomNum = 0;

    function startStop() {
      if (isRunning) {
        targetNumber = parseInt(localStorage.getItem("targetNumber")); 
        document.getElementById('number-display').textContent = targetNumber;
        clearInterval(intervalId);
        localStorage.setItem('targetNumber', randomNum);
        document.getElementById('startStopButton').textContent = 'START';
      } else {
        intervalId = setInterval(() => {
          randomNum = (randomNum + 1) % 20;
          document.getElementById('number-display').textContent = randomNum;
        }, 25);
        document.getElementById('startStopButton').textContent = 'STOP';
      }
      isRunning = !isRunning;
    }

    document.getElementById('startStopButton').addEventListener('click', startStop);
  </script>
</body>
</html>
